{% extends "base.html" %}

{% block title %} Registration Page {% endblock %}

{% block body %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
</style>

<div class="container">
    <div id="register" class="mt-5">
        <h2>Registration</h2>
        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter your login" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="password_conf">Confirm Password</label>
                <input type="password" class="form-control" id="password_conf" name="password_conf" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-success mt-1">Register</button>
        </form>
    </div>
</div>
{% endblock %}
